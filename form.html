            <a href="index.html">Index</a>

        <form method="POST" action="https://formspree.io/mbjllkgg">
            <label>Name:
                <input type="text" placeholder="name" name="name" required>

             <label>Email:

            <br>

            <label >

                </textarea>

            <input type="submit">
